# Hyprland Config
# constants
$mainMod = SUPER
$scripts = ~/.local/bin

$primaryBorderColor=f9e2afff
$secondaryBorderColor=a6e3a1ff

monitor=DP-2,1920x1080@144,0x0,1

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 
}

general {
    gaps_in = 4
    gaps_out = 10
    border_size = 4
    # col.active_border = rgba($primaryBorderColor) rgba($secondaryBorderColor) 45deg
    # col.inactive_border = rgba(595959aa)

    col.active_border =  rgba(ffffff55)
    col.inactive_border = rgba(ffffff22)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(1a1a1a33)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}


# user configurations
input:accel_profile = flat

exec-once = hyprpaper # wallpaper
exec-once = hyprctl setcursor Bibata-Modern-Ice 10
exec-once = waybar # status bar
exec-once = openrgb -p white.orp # pc rgb color
exec-once = dunst # notification daemon
exec-once = eww daemon

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = spotify
exec-once = flatpak run com.todoist.Todoist
# exec-once = flatpak run com.discordapp.Discord
# exec-once = kitty
exec-once = firefox
# exec-once = steam

exec=bash $scripts/reset_window_rules.sh

windowrulev2 = noblur,class:^(waybar)$,title:^(waybar)$
windowrulev2 = opacity 0.900 0.95, class:^(discord|Anki|kitty|Todoist|Spotify|obsidian|notion-app-enhanced|thunar|org.gnome.clocks|com.github.tchx84.Flatseal|nemo|jetbrains-fleet)$
# blurls=rofi

windowrule = workspace 9 silent, Spotify
windowrule = workspace 8 silent, steam
windowrule = workspace 7 silent, discord
windowrule = workspace 3 silent, firefox
windowrule = workspace 2 silent, Todoist
windowrule = workspace 1 silent, kitty

# user keybinds
# bind = $mainMod, return, exec, kitty 
bind = $mainMod, return, exec, kitty -e tmux new-session -s $$ 
bind = $mainMod, E, exec, nemo
bind = $mainMod, B, exec, firefox

bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit

bind = ALT, space, exec, rofi -show drun

bind = $mainMod, V, togglefloating, 
bind = $mainMod, M, fullscreen, 1
bind = , F11, fullscreen, 0

bind = , XF86AudioRaiseVolume, exec, $scripts/audio_volume.sh --increase
bind = , XF86AudioLowerVolume, exec, $scripts/audio_volume.sh --decrease
bind = , XF86AudioPlay, exec, $scripts/media.sh --toggle
bind = ALT, XF86AudioPlay, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause

bind = SHIFT, XF86AudioRaiseVolume, exec, $scripts/input_volume.sh --increase
bind = SHIFT, XF86AudioLowerVolume, exec, $scripts/input_volume.sh --decrease

bind = $mainMod, S, exec, $scripts/screenshot.sh --fullscreen-clip
bind = $mainMod SHIFT, S, exec, $scripts/screenshot.sh --area-clip

bind = $mainMod, R, exec, bash $scripts/reset_waybar.sh

# defauly keybinds
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, Right, workspace, e+1
bind = $mainMod, Left, workspace, e-1

bind = $mainMod SHIFT, Right, movetoworkspace, e+1
bind = $mainMod SHIFT, Left, movetoworkspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

